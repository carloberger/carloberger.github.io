<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<title>Your Name</title>

		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href="http://raw.githubusercontent.com/therebelrobot/minimal-bio/master/src/css/style.css">

		<!--[if lt IE 9]>
			<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->

		<style type="text/css">
			.twitter {
                background-image: url(https://raw.githubusercontent.com/therebelrobot/minimal-bio/master/src/img/twitter.png);
                width: 20px;
                height: 17px;
            }
            .facebook {
                background-image: url(https://raw.githubusercontent.com/therebelrobot/minimal-bio/master/src/img/facebook.png);
                width: 10px;
                height: 19px;
            }
            .googleplus {
                background-image: url(https://raw.githubusercontent.com/therebelrobot/minimal-bio/master/src/img/googleplus.png);
                width: 21px;
                height: 19px;
            }
            .dribbble {
                background-image: url(https://raw.githubusercontent.com/therebelrobot/minimal-bio/master/src/img/dribbble.png);
                width: 21px;
                height: 19px;
            }
            .instagram {
                background-image: url(https://raw.githubusercontent.com/therebelrobot/minimal-bio/master/src/img/instagram.png);
                width: 20px;
                height: 19px;
            }
            .flickr {
                background-image: url(https://raw.githubusercontent.com/therebelrobot/minimal-bio/master/src/img/flickr.png);
                width: 20px;
                height: 9px;
            }
		</style>
	</head>

	<body class="animated bounceInDown">
		<div class="avatar">
			<img src="img/avatar.png" alt="Avatar">
		</div>

		<div class="content">
			<h1 class="title">Your<br>Name</h1>

			<p>
				Put your short bio here.<br>
				Put where you're from here.
			</p>

			<ul class="social-icons">
				<li><a class="twitter" href="#" title="Twitter">Twitter</a></li>
				<li><a class="facebook" href="#" title="Facebook">Facebook</a></li>
				<li><a class="googleplus" href="#" title="Google+">Google+</a></li>
				<li><a class="dribbble" href="#" title="Dribbble">Dribbble</a></li>
				<li><a class="instagram" href="#" title="Instagram">Instagram</a></li>
				<li><a class="flickr" href="#" title="Flickr">Flickr</a></li>
			</ul>

			<p>
				Founder of YOUR COMPANY<br>
				<a href="#">theultralinx.com</a><br>
				<a href="">ultralinxweb.com</a>
			</p>

			<p>Want to send me a love letter? <a href="#">Email me</a>.</p>
		</div>
	</body>
</html>
